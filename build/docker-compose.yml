version: "3.5"
services:
  centos6apcuphp7build:
    networks:
      - buildnet
    build:
      context: .
      args:
        centos: 6
      network: buildnet
    image: aursu/peclbuild:6-php-apcu-7.1
  centos7apcuphp7build:
    networks:
      - buildnet
    build:
      context: .
      network: buildnet
    image: aursu/peclbuild:7-php-apcu-7.1
  centos7apcuphp7buildrel:
    networks:
      - buildnet
    build:
      context: .
      dockerfile: Dockerfile.rel
      network: buildnet
    image: aursu/peclbuild:7-php7-apcu-7.1

networks:
  buildnet:
    external: true
    name: buildnet
